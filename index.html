<!DOCTYPE html>
<html>
  <head>
    <title>Science Fair Project Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="importmap">
      {
        "imports": {
          "marked": "https://esm.sh/marked@^15.0.8",
          "@google/genai": "https://esm.run/@google/genai"
        }
      }
    </script>
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <div id="particle-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>
    <div id="app"></div>

    <!-- API Key Modal -->
    <div id="api-key-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2>Enter Google AI API Key</h2>
        <p>To use this application, please provide your own Google AI API key. Your key is stored securely in your browser and is never sent to any server but Google's.</p>
        <form id="api-key-form">
          <label for="api-key-input" class="sr-only">API Key</label>
          <input type="password" id="api-key-input" placeholder="Enter your API key here" required />
          <button type="submit">Save and Continue</button>
        </form>
        <p class="api-key-link">You can get a key from <a href="https://aistudio.google.com/app/apikey" target="_blank" rel="noopener noreferrer">Google AI Studio</a>.</p>
      </div>
    </div>

    <!-- Utility Buttons -->
    <div id="utility-buttons">
      <button id="change-api-key-btn" class="utility-button" style="display: none;">Change API Key</button>
    </div>
  </body>
</html>
